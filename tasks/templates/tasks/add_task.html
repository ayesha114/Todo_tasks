{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
/* Custom Styles */
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  padding: 2rem;
  background-color: #fff;
}

h1 {
  color: #5a5a5a;
  font-size: 2.4rem;
  text-align: center;
  padding-bottom: 1rem;
}

.form-control {
  border-radius: .25rem;
  border: 1px solid #ced4da;
}

.form-group {
  margin-bottom: 1rem;
}

.btn-primary {
  color: #fff;
  background-color: #007bff;
  border-color: #007bff;
  padding: .5rem 1rem;
  border-radius: .25rem;
  font-size: 1rem;
}

.btn-link {
  color: #007bff;
  text-decoration: none;
  color: white;
  padding: .5rem 0;
  display: inline-block;
}

/* This is for the "Back to Task List" link to align it center */
.back-link {
  display: block;
  text-align: center;
  margin-top: 2rem;
}

</style>
</head>
<body>
    <div class="container">
        <h1>Add Task</h1>
        <form method="post" action="{% url 'tasks:add_task' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" name="description" id="description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="dueDate">Due date:</label>
                <input type="date" class="form-control" name="due_date" id="dueDate">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" name="completed" id="completed">
                <label class="form-check-label" for="completed">Completed</label>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <a href="{% url 'tasks:task_list' %}" class="btn btn-primary btn-link back-link" style="color: white;">Back to Task List</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
    var form = document.querySelector('form');
    form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
});

    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
